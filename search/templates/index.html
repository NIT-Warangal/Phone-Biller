<form action="" method="post">
	{% csrf_token %}
	<input type='text' name='key_id' id='key_id'></input>
	<input type='submit' name='Search!'></input>
</form>

{% if employees %}
	{% for employee in employees %}
		<h2>{{ employee.emp_id }}</h2>
		<h2>{{ employee.emp_name }}</h2>
		<h2>{{ employee.phone }}</h2>
		<h2>{{ employee.bill }}</h2>
		<h2>{{ employee.email }}</h2>
	{% endfor %}
{% else %}
	<p>No Employee Found</p>
{% endif %}
